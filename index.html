<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/planit/favicon.ico" />
  <script src="https://kit.fontawesome.com/88a781080f.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planit</title>

  <style>
    /* used to avoid flash of unstyled theme by applying themes during page load */
    body.light {
      /* pasted from index.css */
      background-color: #f5f5f5;
      color: #1e1e1e;
    }

    body.dark {
      background-color: #262626;
      color: #f0f0f0;
    }

    body.preload * {
      transition: none !important;
    }
  </style>
  <script type="module" crossorigin src="/planit/assets/index-BQTbnS1w.js"></script>
  <link rel="stylesheet" crossorigin href="/planit/assets/index-0_zhqwyi.css">
</head>

<body class="preload">
  <script>
    try {
      const isDarkMode = JSON.parse(localStorage.getItem("isDarkMode"));
      document.body.className = isDarkMode ? "dark" : "light";
    } catch (e) {
      document.body.className = "light";
    }
  </script>
  <div id="root"></div>
</body>

</html>
